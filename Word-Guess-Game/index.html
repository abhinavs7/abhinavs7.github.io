<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2" id="hangman">

            </div>

        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-12" id="message"><h3>Press ENTER to play</h3>
            </div>

        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6 " id="word">
            </div>
            <div class="col-md-6 " id="category">
            </div>

        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6 " id="counter">
            </div>
            <div class="col-md-6 " id="usedchar">
            </div>

        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-12 " id="gameover">
            </div>
            <div class="col-md-12 " id="success">
            </div>

        </div>
    </div>   
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
