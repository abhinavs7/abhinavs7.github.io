<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-03 playernames" id="p1">
                <h1>Player 1</h1>

            </div>

            <div class="col col-lg-06" id="trivia">
                <img src="assets/images/RPS01.png" alt="header">
            </div>

            <div class="col col-lg-03 playernames" id="p2">
                <h1>Player 2</h1>

            </div>

        </div>
        <div class="row justify-content-md-center">

            <div class="col col-lg-12" id="player-msg">

            </div>

        </div>
        <div class="row justify-content-md-center" id="add-player">
            <div class="col col-lg-03">

            </div>
            <div class="col col-lg-03" id="label-add-player">
                <label>Join the Game: </label>
            </div>
            <div class="input-group mb-3 col col-lg-06">
                <input type="text" class="form-control" placeholder="Enter Player Name" aria-label="Join the Game" aria-describedby="basic-addon2"
                    id="playerName">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="join-button">Join</button>
                </div>
            </div>
            <div class="col col-lg-03">

            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-04 players" id="player1">
                <div class="btn-group" role="group" aria-label="Basic example">
                        <h3>Make Your Selection:</hr><br>
                    <button type="button" class="btn btn-secondary selection" data="rock" data-parent="player1">Rock</button>
                    <button type="button" class="btn btn-secondary selection" data="paper" data-parent="player1">Paper</button>
                    <button type="button" class="btn btn-secondary selection" data="scissors" data-parent="player1">Scissors</button>
                </div>
                <div class="btn" role="group">
                    <button type="button" class="btn btn-primary leave" id="player1-leave" data-parent="player1"> Leave Game</button>
                </div>
                <div class="results" id="player1-results">
                </div>
            </div>
            <div class="col col-lg-04" id="message">
            </div>
            <div class="col col-lg-04 players" id="player2">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <h3>Make Your Selection:</hr><br>
                    <button type="button" class="btn btn-secondary selection" data="rock" data-parent="player2">Rock</button>
                    <button type="button" class="btn btn-secondary selection" data="paper" data-parent="player2">Paper</button>
                    <button type="button" class="btn btn-secondary selection" data="scissors" data-parent="player2">Scissors</button>
                </div>
                <br>
                <div class="btn" role="group">
                    <button type="button" class="btn btn-primary leave" id="player2-leave" data-parent="player2"> Leave Game</button>
                </div>
                <div class="results" id="player2-results">
                </div>
            </div>

        </div>

        <div class="row justify-content-md-center" id="chat-div">
            <div class="col col-lg-8" id="chat">

                <textarea class="form-control" rows="7" placeholder="Chat with fellow player" disabled></textarea>

                <div class="input-group mb-3 col col-lg-06">
                    <input type="text" class="form-control" placeholder="Enter Message" aria-label="Join the Game" aria-describedby="basic-addon2"
                        id="chatMessage">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="chat-button">Send</button>
                    </div>
                </div>


            </div>

        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
