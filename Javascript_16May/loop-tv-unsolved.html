<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Declare an empty array
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Prompt user to enter TV show and save them in variable
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // add the tvShow value in the array
        favTVshows.push(tvShow);
      }

      // loop to print back the TV shows
      for (var j = 0; j < favTVshows.length; j++) {

        // print in an alert popup
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
